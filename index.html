<!DOCTYPE html>
<html>
<head>
  <title>Facility Booking Module</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="booking-card">
          <h1 class="mb-4">Facility Booking</h1>
          <div class="mb-3">
            <label for="facility" class="form-label">Select Facility:</label>
            <select id="facility" class="form-select">
              <option value="Clubhouse">Clubhouse</option>
              <option value="Tennis Court">Tennis Court</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Select Date:</label>
            <input type="date" id="date" class="form-control">
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="startTime" class="form-label">Start Time:</label>
              <input type="time" id="startTime" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="endTime" class="form-label">End Time:</label>
              <input type="time" id="endTime" class="form-control">
            </div>
          </div>
          <div class="mt-3">
            <button onclick="bookFacility()" class="btn btn-primary btn-book">Book Facility</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="output-card">
          <h3 class="mb-3">Booking Output</h3>
          <div class="output-msg success-msg" id="output"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
